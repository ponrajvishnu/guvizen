<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Pagination</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title"> Stop Watch</h1>
            <div id="time-section">
                <label id="hour">00</label> : <label id="minute">00</label> : <label id="second">00</label>
            </div>
            <div id="btn-section">
                <button id="start" onclick="startTime(this)">Start</button>
                <button id="stop" onclick="stopTime(this)">Stop</button>
                <button id="reset" onclick="resetTime(this)">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
