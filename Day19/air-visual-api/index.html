<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Air Visual API</title>
</head>
<style>
    .search-section{
        gap: 1rem;
    }
    .near-city{
        text-decoration: none;
        color: rgb(100,149,237);
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center text-danger">Air Visual</h1>
        <p>Air Visual API</p>
        <div class="text-right">
            <a class="near-city">Nearest City</a>
        </div>
        <div class="input-group search-section">
            <input type="input" class="form-control searchcountry" placeholder="Enter Country Name (Ex: India)" aria-label="Search" aria-describedby="search-addon" />
            <input type="input" class="form-control searchstate" placeholder="Enter State Name (Ex: Delhi)" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary search-btn">Search</button>
        </div>
        <div class="err-section"></div><hr>
        <div class="row main-content">

        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
